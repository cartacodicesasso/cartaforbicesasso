<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carta forbice sasso</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aspnet-signalr/1.1.4/signalr.min.js"></script>
    <script src="./app.js"></script>
    <script src="./background.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="background">
      <canvas id="canvas"></canvas>
    </div>

    <div class="page" id="game">
      <div id="you-player">
        <div class="score" id="you-score">❤❤❤</div>
        <div class="moves">
          <img class="move" id="you-rock" src="icon-rock.png" />
          <img class="move" id="you-paper" src="icon-paper.png" />
          <img class="move" id="you-scissors" src="icon-scissors.png" />
        </div>
      </div>
      <div id="horizontal-divider">
        <button id="play-again-button">Play again</button>
        <button id="home-button">Go home</button>
      </div>
      <div id="me-player">
        <div class="score" id="me-score">❤❤❤</div>
        <div class="moves">
          <img class="move" id="rock" src="icon-rock.png" />
          <img class="move" id="paper" src="icon-paper.png" />
          <img class="move" id="scissors" src="icon-scissors.png" />
        </div>
      </div>
    </div>

    <div class="page" id="game-over">
      <p>game-over-page</p>
    </div>

    <div class="page" id="match-created">
      <div class="title">
        <h1>Evviva carta forbice sasso!</h1>
      </div>

      <div id="copy-match-container">
        <button id="copy-match-id">Condividi link partita</button>
      </div>

      <div id="hands"></div>
    </div>

    <div class="page default title" id="home">
      <h1>Prepararsi alla battaglia&hellip;</h1>
    </div>

    <div class="error-toast-container">
      <div id="error-toast">
        <p></p>
        <span id="toast-close-button">&times;</span>
      </div>
    </div>
  </body>
</html>
